<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan tag gambar</title>
    </head>
    <body>
       <form action=" formulir.html" method="get">
        Nama: <input type="text" name="Nama" value="Nama kamu"/>
        <br/>
        Password: <input type="password" name="password"/>
        <br/>
        Jenis kelamin: <input type="radio" name="jenis kelamin" value="laki-laki" checked/>
        Laki-laki
        <input type="radio" name="jenis kelamin" value="perempuan"/>
        Perempuan
        <br/>
        Hobi: <input type="checkbox" name="hobi_baca" /> Membaca buku
        <input type="checkbox" name="hobi_menulis" checked/> Menulis
        <input type="checkbox" name="hbi_mancing" /> Memancing
        <br/>
        Asal kota:
        <select name="asal kota">
            <option value="Kota Jakarta"> Jakarta</option>
            <option value="Kota Bandung"> Bandung</option>
            <option value="Kota Semarang"> Semarang</option>
        </select>
        <br/>
        Komentar Anda:
            <textarea name="komentar" rows="5" cols="20">
                Silakan katakan isi hati anda
            </textarea>
            <br/>
            <input type="submit" value="Mulai prosesi">
       </form> 
    </body>
</html>
